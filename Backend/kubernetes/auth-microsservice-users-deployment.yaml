apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-microsservice-users
  namespace: mealrush
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-microsservice-users
  template:
    metadata:
      labels:
        app: auth-microsservice-users
    spec:
      containers:
        - name: auth-microsservice-users
          image: docker.io/lucascrapino/auth-microsservice-users:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - secretRef:
                name: auth-users-env
          resources:
            limits:
              memory: 256Mi
              cpu: 1
            requests:
              memory: 256Mi
              cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: auth-microsservice-users
  namespace: mealrush
spec:
  selector:
    app: auth-microsservice-users
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: NodePort
