apiVersion: apps/v1
kind: Deployment
metadata:
  name: point-microsservice
  namespace: mealrush
spec:
  replicas: 1
  selector:
    matchLabels:
      app: point-microsservice
  template:
    metadata:
      labels:
        app: point-microsservice
    spec:
      containers:
        - name: point-microsservice
          image: docker.io/lucascrapino/point-microsservice:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - secretRef:
                name: auth-users-env
          resources:
            limits:
              memory: 256Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: point-microsservice
  namespace: mealrush
spec:
  selector:
    app: point-microsservice
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: NodePort
