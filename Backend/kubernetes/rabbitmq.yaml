apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: mealrush
  labels: { app: rabbitmq }
spec:
  replicas: 1
  selector:
    matchLabels: { app: rabbitmq }
  template:
    metadata:
      labels: { app: rabbitmq }
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          imagePullPolicy: IfNotPresent
          ports:
            - name: amqp
              containerPort: 5672
            - name: ui
              containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef: { name: rabbitmq-secret, key: RABBITMQ_DEFAULT_USER }
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef: { name: rabbitmq-secret, key: RABBITMQ_DEFAULT_PASS }
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: mealrush
spec:
  selector: { app: rabbitmq }
  type: ClusterIP
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: ui
      port: 15672
      targetPort: 15672
